<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>IIIF Concordance</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/concordance.css" rel="stylesheet">
</head>

<body>
    <form name="listOptions">
        <header>filters</header>
        <row>
            <div class="form-group">
                <label> minimum word length
                    <input type="range" step=1 min=1 max=10 value=1 name="wordLength">
                    <output id="lengthDisplay" name="lengthDisplay" value=1>1</output>
                </label>
                <label> minimum word occurrence
                    <input type="range" step=1 min=1 max=10 value=1 name="occurs">
                    <output id="occursDisplay" name="occursDisplay" value=1>1</output>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <button id="options" role="button" onclick="return false;" disabled="true"><i class="fa fa-gear fa-2x pull-right"></i> Advanced <br> Options </button>
                </label>
                <div class="input-button">
                    <label for="searchin" class="button" title="Click to search anywhere within the term">
                        Starts with:
                    </label>
                    <input id="searchin" type="checkbox" name="searchin" style="display:none;">
                    <input name="filter" placeholder="Type to Filter" type="text">
                </div>
            </div>
        </row>
        <div id="indices"> loading indices&hellip; </div>
    </form>
    <row id="entries">
        <div id="wordList">
            <header>terms list</header>
            <label> sort list
                <select id="sorting" name="sorting">
                    <option selected="true" value="">no sorting</option>
                    <option value="largest">most first</option>
                    <option value="smallest">fewest first</option>
                </select>
            </label>
            <ul id="occurrences"></ul>
        </div>
        <div id="lines">
            <header>lines</header>
            <dl id="concordance">
                <span style="width:100%;height:100%;opacity:.2;font-size:300%;display: block;top: 20%;line-height: 6;text-align: center;"> loading concordance&hellip; </span>
            </dl>
            <div id="modal"></div>
        </div>
    </row>
    <small style="position: absolute;bottom: 0;right: 0;">
        Research Computing Group
        <a href="https://github.com/CenterForDigitalHumanities">
            <img alt="@CenterForDigitalHumanities" class="avatar" height="48" src="https://avatars3.githubusercontent.com/u/13770519?v=4&amp;s=96"
                width="48">
        </a>
    </small>
    <script src="https://use.fontawesome.com/4ae676603d.js"></script>
    <script src="js/concordance.js"></script>
</body>

</html>
